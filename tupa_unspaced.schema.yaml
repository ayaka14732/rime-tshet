# Rime schema
# encoding: UTF-8

schema:
  schema_id: tupa_unspaced
  version: "0.1"

engine:
  processors:
    - speller
    - express_editor
  segmentors:
    - abc_segmentor
    - fallback_segmentor
  translators:
    - script_translator

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - xform/=//

translator:
  dictionary: tupa_unspaced
  comment_format:
    - xform/=/ /
